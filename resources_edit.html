<!-- Donor Edit Resource Page -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Resource - Smart Aid and Relief Alliance</title>
    <th:block th:replace="fragments/layout :: head"></th:block>
</head>
<body>
<th:block th:replace="fragments/layout :: navbar"></th:block>
<div class="container py-4">
    <h2>Edit Resource</h2>
    <form th:action="@{'/donor/resources/' + ${resource.id} + '/edit'}" th:object="${resource}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input type="text" class="form-control" id="type" th:field="*{type}" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/donor/resources}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<th:block th:replace="fragments/layout :: footer"></th:block>
</body>
</html>
