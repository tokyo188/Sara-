<!-- Donor Resource Form (Create/Edit) Page -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resource Form - Smart Aid and Relief Alliance</title>
    <th:block th:replace="fragments/layout :: head"></th:block>
</head>
<body>
<th:block th:replace="fragments/layout :: navbar"></th:block>
<div class="container py-4">
    <h2 th:text="${resource.id != null} ? 'Edit Resource' : 'Add Resource'"></h2>
    <form th:action="${resource.id != null} ? @{'/donor/resources/' + ${resource.id} + '/edit'} : @{/donor/resources}" th:object="${resource}" method="post" novalidate>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')}? 'is-invalid'" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" th:field="*{type}" th:classappend="${#fields.hasErrors('type')}? 'is-invalid'">
                <option value="" disabled th:selected="${resource.type} == null">-- Select Type --</option>
                <option th:each="t : ${resourceTypes}" th:value="${t}" th:text="${t}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type error</div>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" th:classappend="${#fields.hasErrors('quantity')}? 'is-invalid'" min="1" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity error</div>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" th:field="*{location}" th:classappend="${#fields.hasErrors('location')}? 'is-invalid'" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Location error</div>
        </div>

        <div class="mb-3">
            <label for="contactInfo" class="form-label">Contact Info</label>
            <input type="text" class="form-control" id="contactInfo" th:field="*{contactInfo}" th:classappend="${#fields.hasErrors('contactInfo')}? 'is-invalid'" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('contactInfo')}" th:errors="*{contactInfo}">Contact error</div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success" th:text="${resource.id != null} ? 'Save Changes' : 'Add Resource'"></button>
            <a th:href="@{/donor/resources}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<th:block th:replace="fragments/layout :: footer"></th:block>
</body>
</html>
