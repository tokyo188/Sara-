<!-- Volunteer For Request Form Page -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Volunteer for Request - Smart Aid and Relief Alliance</title>
    <th:block th:replace="fragments/layout :: head"></th:block>
</head>
<body>
<th:block th:replace="fragments/layout :: navbar"></th:block>
<div class="container py-4">
    <h2>Volunteer for Request</h2>
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${request.title}"></h5>
            <p class="card-text" th:text="${request.description}"></p>
            <p class="card-text"><strong>Status:</strong> <span th:text="${request.status}"></span></p>
        </div>
    </div>
    <form th:action="@{'/volunteer/requests/' + ${request.id} + '/volunteer'}" method="post">
        <button type="submit" class="btn btn-success">Volunteer for this Request</button>
        <a th:href="@{/volunteer/requests}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<th:block th:replace="fragments/layout :: footer"></th:block>
</body>
</html>
