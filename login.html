<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Login - SARA</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2 class="text-primary">
                                <i class="bi bi-heart-fill me-2"></i>SARA
                            </h2>
                            <p class="text-muted">Sign in to your account</p>
                        </div>

                        <!-- Alert Messages -->
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            You have been successfully logged out.
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                        </div>
                        
                        <div th:if="${message}" class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            <span th:text="${message}"></span>
                        </div>
                        
                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="mb-0">Don't have an account?</p>
                            <a th:href="@{/register}" class="btn btn-outline-primary btn-sm mt-2">
                                <i class="bi bi-person-plus me-1"></i>Create Account
                            </a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a th:href="@{/}" class="btn btn-link btn-sm">
                                <i class="bi bi-arrow-left me-1"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Demo Accounts Info -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h6 class="card-title">Demo Accounts</h6>
                        <small class="text-muted">
                            <strong>Admin:</strong> admin / password<br>
                            <strong>Donor:</strong> donor1 / password<br>
                            <strong>Volunteer:</strong> volunteer1 / password<br>
                            <strong>Victim:</strong> victim1 / password
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
